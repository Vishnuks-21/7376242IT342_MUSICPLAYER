<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d6afaf;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .player audio {
            width: 100%;
            outline: none;
        }

        .controls {
            margin-top: 10px;
        }

        .controls button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        .track-info {
            margin-top: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div class="player">
    <h2>Music Player</h2>
    <img src="download (1).jpg" class="img-thumbnail" alt="...">
    <audio id="audio-player" controls>
        <source src="Nee-Nenacha-MassTamilan.org.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="controls">
        <button onclick="playPause()">Play/Pause</button>
    </div>
    <div class="track-info">
        <p>Track: <span id="track-name">Your Track Name</span></p>
    </div>
</div>

<script>
    const audio = document.getElementById("audio-player");
    const trackName = document.getElementById("track-name");

    // Function to toggle play and pause
    function playPause() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }

    // Change track name based on audio file
    audio.onplay = function() {
        trackName.textContent = "Nee-Nenacha" + audio.src.split("/").pop();
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
